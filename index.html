<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h2 class="desc">Clear</h2>
            <h1 class="temp">21Â°C</h1>
            <h2 class="city">Cuttack</h2>
            <div class="details">
                <div class="cols">
                    <img src="images/humidity-dark.png">
                    <p class="humidity">78%</p>
                    <p>Humidity</p>
                </div>
                <div class="cols">
                    <img src="images/wind-dark.png">
                    <p class="wind">3 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
